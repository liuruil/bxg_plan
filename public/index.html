<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"
    >
    <title>学生计划平台</title>
    <link
        rel="stylesheet"
        href="//unpkg.com/element-plus/dist/index.css"
    />
    <link
        rel="stylesheet"
        href="./css/index.css"
    >
    <script src="//unpkg.com/vue@3"></script>
    <script src="//unpkg.com/element-plus"></script>

</head>

<body>

    <div id="app">
        <div class="header">
            <img
                src="https://zh.pngtree.com/freepng/beautiful-hologram--color_3643167.html"
                alt=""
            >
            <p @click="copyTexy">{{this.text}}</p>
        </div>
        <div class="left">
            <el-menu
                :default-active="defaultActive"
                class="el-menu-vertical-demo"
                unique-opened
            >
                <el-sub-menu
                    v-for="(item,index) in menu"
                    :index="index.toString()"
                >
                    <template #title>
                        <span>{{item}}</span>
                    </template>
                    <el-menu-item
                        :index="index + '-' + ind"
                        @click="gotoItem(i,index + '-' + ind)"
                        v-for="(i,ind) in list[item]"
                    >{{i.split('期/')[1].split('.')[0]}}</el-menu-item>
                </el-sub-menu>
            </el-menu>
        </div>
        <div class="right content">
            <el-card class="box-card">
                <div
                    slot="header"
                    class="clearfix header"
                >
                    <span>{{name}}</span>
                </div>
                <div>
                    <img
                        :src="img"
                        alt=""
                    >
                </div>
            </el-card>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
